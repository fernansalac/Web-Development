<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Fruit Slice Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="fruitGame.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">

        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="fruitsContainer">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Catch Fruits
        </div>
        <div id="startreset">
            Start Game
        </div>

        <div id="gameover">

        </div>
    </div>
    
    //audio
    <audio id="sliceSound">
        <source src="audio/slice.mp3">
        <source src="audio/slice.ogg">
    </audio>
    
    //Jquery Link
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script src="jquery.js"></script>
</body>

</html>
